# DYSLEXIA-FRIENDLY WARM BROWN THEME
# Inspired by your desktop browns and Wootware orange
#
# Design principles for dyslexia:
# - High contrast but not harsh (cream on dark brown, not white on black)
# - Warm, earthy tones reduce eye strain
# - Distinct colors for syntax elements
# - Increased spacing configured in main kitty.conf

# Base colors - warm, comfortable
# Wheat/cream text - easier than pure white
foreground #f5deb3
# Deep warm brown background (matching your taskbar vibe)
background #1c1410

# Cursor - bright orange accent (Wootware inspired)
cursor #ff8c00
cursor_text_color background

# Selection - orange highlight
selection_foreground #1c1410
selection_background #d2691e

# Black colors - browns instead of pure black
# Dark brown
color0 #2b1d16
# Medium brown
color8 #4a3428

# Red colors - warm red/orange for errors
# Coral red
color1  #ff6b4a
# Light coral
color9  #ff8c69

# Green colors - warm olive/sage for success
# Yellow-green (high distinction from red)
color2  #9acd32
# Light yellow-green
color10 #b8d96e

# Yellow colors - amber/honey (matches your orange theme)
# Amber
color3  #ffb84a
# Light amber
color11 #ffd280

# Blue colors - warm teal/cyan (distinct from purple)
# Sky blue
color4  #4a9fd8
# Light sky blue
color12 #7dbce8

# Magenta colors - warm purple/mauve
# Dusty pink/mauve
color5  #d291bc
# Light mauve
color13 #e6b3d4

# Cyan colors - teal (distinct, good for strings)
# Teal
color6  #5fd7c8
# Light teal
color14 #8fe8dc

# White colors - creams and beiges (easier on eyes)
# Tan
color7  #d4b5a0
# Wheat
color15 #f5deb3

# Tab bar - brown with orange accents
active_tab_foreground   #1c1410
active_tab_background   #ff8c00
active_tab_font_style   bold

inactive_tab_foreground #d4b5a0
inactive_tab_background #2b1d16
inactive_tab_font_style normal

tab_bar_background #1c1410

# Window borders - orange accent
active_border_color #ff8c00
inactive_border_color #4a3428

# Background settings
background_opacity 0.95
background_blur 15
