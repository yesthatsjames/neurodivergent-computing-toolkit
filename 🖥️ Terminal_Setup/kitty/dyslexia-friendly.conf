# ===================================================================
# DYSLEXIA-FRIENDLY KITTY CONFIGURATION
# Optimized for learning to code with dyslexia
# ===================================================================

# Include warm brown theme
include themes/dyslexia-warm-brown.conf

# ===================================================================
# FONTS - Optimized for dyslexia
# ===================================================================

# JetBrains Mono is excellent for dyslexia because:
# - Clear distinction between similar characters (0 O, 1 l I, etc.)
# - Slightly increased character width
# - Good balance between aesthetics and readability
font_family      OpenDyslexic Font Regular
bold_font        OpenDyslexic Font Bold
italic_font      OpenDyslexic Font Italic
bold_italic_font OpenDyslexic Font Bold Italic

# Alternative fonts if JetBrains not available:
# font_family Fira Mono Medium
# font_family Ubuntu Mono

# Larger font size - easier to read
font_size 14.0

# CRITICAL for dyslexia: Increased line spacing
# This reduces crowding and makes lines easier to track
adjust_line_height  145%

# Slightly wider characters for better letter distinction
adjust_column_width 105%

# Disable ligatures - they can be confusing for dyslexic readers
disable_ligatures always

# ===================================================================
# CURSOR - High visibility
# ===================================================================

cursor_shape block
cursor_beam_thickness 3.0
cursor_blink_interval 0.8
# Keep blinking to help find cursor
cursor_stop_blinking_after 0

# Bright orange cursor - easy to spot
cursor #ff8c00
cursor_text_color background

# ===================================================================
# VISUAL HELPERS
# ===================================================================

# Show line numbers would go here (editor-specific)
# But we can add visual guides with spacing

# Scrollback for reviewing past commands
scrollback_lines 15000

# Pager with line numbers
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS --LINE-NUMBERS +INPUT_LINE_NUMBER

# ===================================================================
# WINDOW LAYOUT - Extra breathing room
# ===================================================================

# Generous padding reduces overwhelm
window_padding_width 25 30

# Comfortable window size
initial_window_width  1400
initial_window_height 900

# Thicker borders for clear separation
window_border_width 3.0pt
draw_minimal_borders yes

# High-contrast borders
active_border_color #ff8c00
inactive_border_color #4a3428

# ===================================================================
# TAB BAR - Clear visual structure
# ===================================================================

tab_bar_edge top
tab_bar_margin_height 12.0 8.0
tab_bar_style powerline
tab_bar_align left
tab_powerline_style round

# Always show tab bar for consistency
tab_bar_min_tabs 1

# ===================================================================
# MOUSE & INTERACTION
# ===================================================================

# Helpful for selecting text to re-read
copy_on_select yes
strip_trailing_spaces smart

# Underline URLs clearly
url_style curly
url_color #ff8c00

# ===================================================================
# BELL - Visual feedback
# ===================================================================

enable_audio_bell no
visual_bell_duration 0.15
visual_bell_color #ff8c00
window_alert_on_bell yes

# ===================================================================
# PERFORMANCE
# ===================================================================

repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===================================================================
# HELPFUL SHORTCUTS
# ===================================================================

# Font size adjustment (frequently needed)
map ctrl+shift+equal  change_font_size all +1.0
map ctrl+shift+plus   change_font_size all +1.0
map ctrl+shift+minus  change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Scroll with keyboard (easier than mouse)
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down

# Clear screen (reduce visual clutter)
map ctrl+shift+delete clear_terminal reset active

# Search scrollback (find previous commands)
map ctrl+shift+f show_scrollback

# Copy/paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# ===================================================================
# MISC
# ===================================================================

# Shell integration for better prompts
shell_integration enabled

# Allow remote control for automation
allow_remote_control yes
listen_on unix:/tmp/kitty

# Always confirm closing
confirm_os_window_close 1

# Editor
editor nvim

term xterm-kitty
