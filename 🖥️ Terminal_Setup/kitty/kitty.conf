# Dyslexia-friendly configuration
include dyslexia-friendly.conf

# ===================================================================
# KITTY TERMINAL - MAXED OUT RICE CONFIGURATION
# Cyberpunk / Futuristic Theme
# ===================================================================

# ===================================================================
# FONTS
# ===================================================================
font_family      JetBrains Mono Nerd Font
# Fallback fonts if JetBrains Mono Nerd Font is not installed
# Alternative 1: font_family Fira Mono
# Alternative 2: font_family Ubuntu Mono
# Alternative 3: font_family DejaVu Sans Mono

bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

# Disable ligatures on cursor (keeps them elsewhere)
disable_ligatures cursor

# Font features (enable stylistic sets for more aesthetics)
# Uncomment if using JetBrains Mono Nerd Font:
# font_features JetBrainsMonoNerdFont-Regular +ss01 +ss02 +ss03 +ss05

# Adjust line height for better readability
adjust_line_height  120%
adjust_column_width 0

# ===================================================================
# CURSOR
# ===================================================================
cursor_shape beam
cursor_beam_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 0

# Neon cyan cursor
cursor #00ffff
cursor_text_color background

# ===================================================================
# SCROLLBACK
# ===================================================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# ===================================================================
# MOUSE
# ===================================================================
mouse_hide_wait 3.0
url_color #00ffff
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select yes
strip_trailing_spaces smart

# ===================================================================
# PERFORMANCE & RENDERING
# ===================================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===================================================================
# BELL
# ===================================================================
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# ===================================================================
# WINDOW LAYOUT
# ===================================================================
remember_window_size  yes
initial_window_width  1200
initial_window_height 800

# Window padding (space between window edge and text)
window_padding_width 15 20
window_margin_width 0

# Single window margin
single_window_margin_width -1

# Window border
window_border_width 2.0pt
draw_minimal_borders yes
active_border_color #ff00ff
inactive_border_color #440044

# Hide window decorations (titlebar)
hide_window_decorations no
window_margin_width 2

# Layouts
enabled_layouts splits,stack,tall,fat,grid

# ===================================================================
# TAB BAR
# ===================================================================
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 10.0 5.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 1
tab_powerline_style angled

# Tab colors (cyberpunk neon)
active_tab_foreground   #000
active_tab_background   #00ffff
active_tab_font_style   bold
inactive_tab_foreground #aaa
inactive_tab_background #1a1a2e
inactive_tab_font_style normal

tab_bar_background #0f0f1e
tab_bar_margin_color none

# ===================================================================
# COLOR SCHEME - CYBERPUNK NEON
# ===================================================================

# Basic colors
foreground #00ffff
background #0a0a1a

# Background opacity and blur
background_opacity 0.85
background_blur 20

# Dynamic background opacity
dynamic_background_opacity yes

# Background image (update path to your own image)
# background_image ~/Pictures/your-background.jpg
# background_image_layout scaled
# background_tint 0.85
# background_tint_gaps -10.0

# Selection colors
selection_foreground #0a0a1a
selection_background #ff00ff

# Black
color0 #1a1a2e
color8 #16213e

# Red
color1 #ff0080
color9 #ff66b2

# Green
color2  #00ff41
color10 #66ff99

# Yellow
color3  #ffff00
color11 #ffff66

# Blue
color4  #0080ff
color12 #66b3ff

# Magenta
color5  #ff00ff
color13 #ff66ff

# Cyan
color6  #00ffff
color14 #66ffff

# White
color7  #e0e0e0
color15 #ffffff

# ===================================================================
# ADVANCED FEATURES
# ===================================================================

# Shell integration
shell_integration enabled

# Allow remote control
allow_remote_control yes
listen_on unix:/tmp/kitty

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ===================================================================
# KEYBOARD SHORTCUTS
# ===================================================================

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Scrolling
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end  scroll_end

# Window management
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward

# Tab management
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+z toggle_layout stack

# Font sizes
map ctrl+shift+equal  change_font_size all +2.0
map ctrl+shift+minus  change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Opacity
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Miscellaneous
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+u kitten unicode_input
map ctrl+shift+f2 edit_config_file
map ctrl+shift+escape kitty_shell window

# ===================================================================
# BELL AND NOTIFICATIONS
# ===================================================================
command_on_bell none
bell_path none

# ===================================================================
# MISC
# ===================================================================
editor nvim
close_on_child_death no
allow_hyperlinks yes
term xterm-kitty

# Confirm before closing
confirm_os_window_close 1
